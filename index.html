<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math for Kids</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Math Fun for Kids</h1>

    <button id="forwardBtn">Forward Counting</button>
    <button id="backwardBtn">Backward Counting</button>

    <div class="multiplication">
      <input type="number" id="tableInput" placeholder="Enter a number">
      <button id="tableBtn">Show Table</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
